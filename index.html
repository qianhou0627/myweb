        /* 页面和HTML元素的基础样式 */
        body, html {
            height: 100%; /* 设置页面高度为100% */
            margin: 0; /* 去除默认边距 */
            padding: 0; /* 去除默认内边距 */
            font-family: Arial, sans-serif; /* 设置默认字体 */
            overflow: hidden; /* 隐藏页面滚动条 */
        }
        
        /* 视频容器样式 */
        #video-container {
            position: fixed; /* 固定定位 */
            top: 50%; /* 居中定位 */
            left: 50%; /* 居中定位 */
            transform: translate(-50%, -50%); /* 实现精确居中 */
            min-width: 100%; /* 最小宽度为100% */
            min-height: 100%; /* 最小高度为100% */
            width: auto; /* 宽度自适应 */
            height: auto; /* 高度自适应 */
            z-index: -1; /* 置于底层 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        /* 背景视频样式 */
        #bg-video {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 居中定位 */
            left: 50%; /* 居中定位 */
            transform: translate(-50%, -50%); /* 实现精确居中 */
            min-width: 100%; /* 最小宽度为100% */
            min-height: 100%; /* 最小高度为100% */
            object-fit: cover; /* 视频按比例覆盖容器 */
        }

        /* 毛玻璃窗口样式 */
        .glass-window {
            position: absolute; /* 绝对定位 */
            top: 50%; /* 居中定位 */
            left: 50%; /* 居中定位 */
            transform: translate(-50%, -50%); /* 实现精确居中 */
            background: rgba(255, 255, 255, 0.1); /* 增加透明度（更透明） */
            backdrop-filter: blur(10px); /* 毛玻璃效果 */
            border-radius: 15px; /* 圆角 */
            padding: 20px; /* 减少内边距 */
            width: 80%; /* 缩小宽度 */
            max-width: 400px; /* 缩小最大宽度 */
            min-height: 50vh; /* 缩小最小高度 */
            display: flex; /* 启用Flexbox布局 */
            flex-direction: column; /* 纵向排列 */
            align-items: center; /* 水平居中 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
            transition: left 0.3s ease; /* 添加过渡效果 */
        }

        /* 标题样式 */
        h1 {
            color: white; /* 白色文字 */
            font-size: 2em; /* 字体大小 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 文字阴影 */
            margin: 10px 0 40px 0; /* 减少与顶部的距离 */
            text-align: center; /* 文本水平居中 */
        }

        /* 按钮容器样式 */
