<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转按钮</title>
    <style>
        /* 设置页面的基本样式 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
            height: 100vh; /* 使内容垂直居中 */
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        /* 按钮样式 */
        .jump-button {
            padding: 15px 30px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* 按钮与文字之间的间距 */
        }

        /* 按钮悬停效果 */
        .jump-button:hover {
            background-color: #0056b3;
        }

        /* 文字样式 */
        .hint-text {
            font-size: 16px;
            color: #666666;
            text-align: center;
        }

        /* 设备适配 */
        @media (max-width: 768px) {
            .jump-button {
                padding: 12px 24px;
                font-size: 16px;
            }
            .hint-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <button class="jump-button" onclick="window.location.href='https://j1aebrm51k6.feishu.cn/docx/REfGdJKF8od2d4xFuJUcsUvQnyh?from=from_copylink'">点击跳转文档</button>
    <p class="hint-text">密码在小红书群中获取(主页有显示群聊  点关注即可进群)</p>
    <p class="hint-text">小红书ID：前后网络科技工作室</p>
</body>
</html>
